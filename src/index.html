<!DOCTYPE html>
<html lang="en" ng-app="shoppingCartApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Shopping Cart</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-cloak>
    <!-- sample angular code -->
    <nav>
      <div class="nav-wrapper light-blue darken-3">
        <a href="#" class="brand-logo">The Silent MajoriTEA</a>
      </div>
    </nav>
    <div class="container">
      <div>
        <cd-other></cd-other>
        <cd-main></cd-main>
      </div>
    </div>
    <!-- scripts -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <!-- main component -->
    <script type="text/javascript" src="js/components/main/main.controller.js"></script>
    <script type="text/javascript" src="js/components/main/main.directive.js"></script>
    <script type="text/javascript" src="js/components/main/main.service.js"></script>
    <script type="text/javascript" src="js/components/main/otherMain.directive.js"></script>
  </body>
</html>
